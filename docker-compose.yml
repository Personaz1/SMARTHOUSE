services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smarthouse-mosquitto
    restart: unless-stopped
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9002:9002"

  core:
    build: ./core
    container_name: smarthouse-core
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./configs:/configs:ro
    depends_on:
      - mosquitto
      - sim
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: smarthouse-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - core

  grafana:
    image: grafana/grafana:latest
    container_name: smarthouse-grafana
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  sim:
    build: ./sim/echo_sim
    container_name: smarthouse-sim
    restart: unless-stopped
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    depends_on:
      - mosquitto
    ports:
      - "8100:8100"

  ui:
    build: ./ui
    container_name: smarthouse-ui
    environment:
      - NEXT_PUBLIC_CORE_BASE_URL=http://core:8000
      - NEXT_PUBLIC_MQTT_WS_URL=ws://mosquitto:9002
      - NEXT_PUBLIC_GRAFANA_URL=http://grafana:3000
      - NEXT_PUBLIC_UI_ENABLE_SIMULATE=true
    depends_on:
      - core
      - mosquitto
      - grafana
    ports:
      - "8080:3000"

volumes:
  mosquitto_data:
  mosquitto_log:
  grafana_data:


