services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smarthouse-mosquitto
    restart: unless-stopped
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "1884:9001"

  core:
    build: ./core
    container_name: smarthouse-core
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SNAPSHOT_S3_ENDPOINT=${SNAPSHOT_S3_ENDPOINT:-http://minio:9000}
      - SNAPSHOT_S3_BUCKET=${SNAPSHOT_S3_BUCKET:-snapshots}
      - SNAPSHOT_S3_ACCESS_KEY=${SNAPSHOT_S3_ACCESS_KEY:-admin}
      - SNAPSHOT_S3_SECRET_KEY=${SNAPSHOT_S3_SECRET_KEY:-adminadmin}
      - SNAPSHOT_SOURCE_URL=${SNAPSHOT_SOURCE_URL:-http://sim:8100/sim/camera/{id}/frame}
      - UI_CORS_ORIGINS=${UI_CORS_ORIGINS:-http://localhost:8080,http://ui:8080}
    volumes:
      - ./configs:/configs:ro
      - core_data:/data
    depends_on:
      - mosquitto
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: smarthouse-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - core

  grafana:
    image: grafana/grafana:10.4.3
    container_name: smarthouse-grafana
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  ui:
    build: ./ui
    container_name: smarthouse-ui
    restart: unless-stopped
    environment:
      - VITE_API_BASE=http://core:8000
    ports:
      - "8080:80"
    depends_on:
      - core

  sim:
    build: ./sim/echo_sim
    container_name: smarthouse-sim
    restart: unless-stopped
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    profiles:
      - dev
    depends_on:
      - mosquitto
    ports:
      - "8100:8100"

  minio:
    image: minio/minio:latest
    container_name: smarthouse-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=adminadmin
    volumes:
      - ./infra/minio/data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  mosquitto_data:
  mosquitto_log:
  grafana_data:
  core_data:


